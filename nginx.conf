events {}

http {
    # ✅ 关键：加载标准 MIME 类型映射表
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name _;

        # serve static from ./web -> /usr/share/nginx/html
        root  /usr/share/nginx/html;
        index index.html;

        # ✅ 确保静态文件用正确 MIME（尤其是 .css、.js）
        types {
            text/css  css;
            application/javascript js;
            image/svg+xml svg;
        }

        # ✅ 如果上面 types 未命中，兜底 MIME 检测
        location ~* \.(css|js|mjs|json|svg|html|htm|png|jpg|jpeg|gif|ico)$ {
            add_header Content-Type "";
            try_files $uri =404;
        }

        # Only proxy /api/* to app:5055, KEEP the /api prefix
        location /api/ {
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "";
            proxy_pass http://app:5055;   # ← 不要以 / 结尾，否则前缀被剥掉
            proxy_redirect off;
        }
    }
}
