events {}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name _;

    # 静态目录（由 stack 把 /opt/app/cloudbooking/web 挂到这里）
    root /usr/share/nginx/html;
    index index.html;

    # SPA 路由
    location / {
      try_files $uri $uri/ /index.html;
    }

    # /auth/* 重写为 /api/auth/* 再转发到 app:5055
    location ^~ /auth/ {
      rewrite ^/auth/(.*)$ /api/auth/$1 break;
      proxy_pass http://app:5055;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 直转 /api/*
    location ^~ /api/ {
      proxy_pass http://app:5055;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 其它常见前缀（如后端有用到）
    location ^~ /users/    { proxy_pass http://app:5055; proxy_set_header Host $host; }
    location ^~ /bookings/ { proxy_pass http://app:5055; proxy_set_header Host $host; }

    # 静态资源缓存（可选）
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|woff2?|ttf)$ {
      try_files $uri =404;
      expires 1h;
      access_log off;
    }
  }
}
