services:
  app:
    build:
      context: .
      dockerfile: Dockerfile   # 确认大小写和仓库一致
    image: cloudbooking:0.9.0
    env_file: [.env]
    # 不必暴露 5055；由 nginx 内部访问
    # ports: ["5055:5055"]

  nginx:
    image: nginx:alpine
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web:/usr/share/nginx/html:ro
