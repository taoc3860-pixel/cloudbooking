  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - /opt/app/cloudbooking/nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/app/cloudbooking/web:/usr/share/nginx/html:ro
    depends_on:
      - app
    networks:
      - cloudbooking_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
